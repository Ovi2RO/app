{% extends "accounts/base.html" %}
{% block content %}
<div>
<br><br><br><br><br><br><br><br>
    <div>
        <h1>{{ room.room_name }}</h1>
    </div>
    <br><br><br><br>
    <div style="height:100px, width:200px, background-color:#333">
        <div id="chat-messages">

        </div>
    </div>
    
    <div>
        <form method="post" action="." class="flex">
            {% csrf_token %}
            <input type="text"
            name="content"
            placeholder="Your message..."
            id="chat-message-input">
            <button id="chat-message-submit">Submit</button>
        </form>
    </div>
    {{ room.pk|json_script:"json-roomname" }}
    {{ request.user.username|json_script:"json-username" }}
    <script>
        const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
        const userName = JSON.parse(document.getElementById('json-username').textContent);
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
            );
            
            chatSocket.onclose = function(e) {
                console.log('onclose')
            }

        document.getElementById("chat-message-submit").onclick=function(e){
            e.preventDefault()
            const messageInputDom = document.getElementById("chat-message-input");
            const message = messageInputDom.value;
            const user = "{{ request.user.username }}";
            
            chatSocket.send(JSON.stringify({
                'message': message,
                'user': user
            }));
            messageInputDom.value=""
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageoutput = document.getElementById("chat-messages")
            messageoutput.innerHTML += "<br>"+data.user+": "+data.message+"<br>"
        }



                
    </script>
</div>
    {% endblock content %}

{% extends "accounts/base.html" %}

{% block content %}

<div>
    <h1>Create Room</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                <div>
                    {{ form.as_p }}
                </div>
                <div>
                    <button type="submit">Create</button>
                    <a href="{% url "rooms" %}"> Cancel </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
